name: Weekly NSE MTF Data Fetch

on:
  schedule:
    - cron: "0 3 * * 1"  # Runs every Monday at 3 AM UTC
  workflow_dispatch:     # Allow manual trigger

jobs:
  fetch-and-store:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Install unzip
        run: sudo apt-get install unzip -y

      - name: ğŸ“¥ Run Fetch Script
        run: |
          chmod +x fetch_mtf_data.sh
          ./fetch_mtf_data.sh

      - name: ğŸ“¦ Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/
          git commit -m "ğŸ”„ Weekly MTF data update for ${{ github.run_id }}"
          git push
