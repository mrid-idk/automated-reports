on:	
schedule:	
- cron: '0 6 * * *'  # Runs every day at 6 AM UTC	
workflow_dispatch:     # Allow manual trigger	
	
jobs:	
fetch-and-upload:	
runs-on: ubuntu-latest	
	
steps:	
